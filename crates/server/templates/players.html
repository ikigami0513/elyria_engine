<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title> 
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; color: #ecf0f1; padding: 20px; }
        h1 { color: #3498db; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #34495e; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    {% if players.is_empty() %}
        <p>Aucun joueur connect√© pour le moment.</p>
    {% else %}
        <ul>
            {% for player in players %}
                <li>
                    ID: {{ player.id }} | 
                    Position: ({{ player.x }}, {{ player.y }}, {{ player.z }})
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
